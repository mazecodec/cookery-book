version: '3.9'

volumes:
    db-vol:

networks:
    cookery-net:
        driver: bridge

services:
    php:
        container_name: cookery_php
        build:
            context: .
            dockerfile: ./.docker/php/Dockerfile
            target: php
            args:
                - 'APP_ENV=${APP_ENV}'
        working_dir: /var/www
        env_file:
            - .env
        environment:
            - 'APP_ENV=${APP_ENV}'
            - CONTAINER_ROLE=app
        volumes:
            - '.:/var/www'
            - './vendor:/var/www/vendor/'
        ports:
            - '8000:8000'
        depends_on:
            - mysql
        networks:
            - cookery-net

