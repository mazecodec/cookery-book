    mysql:
        container_name: cookery_db
        image: 'mysql:8.2'
        restart: on-failure
        ports:
            - '3306:3306'
        env_file:
            - .env
        environment:
            - 'MYSQL_DATABASE=${DB_DATABASE}'
            - 'MYSQL_ROOT_USER=${DB_USERNAME}'
            - 'MYSQL_ROOT_PASSWORD=${DB_PASSWORD}'
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
        volumes:
            - 'db-vol:/var/lib/mysql'
        networks:
            - cookery-net

