version: "3.9"
services:
    # PHP Server
    php:
        container_name: php
        build:
            context: .
            target: php
            args:
                - APP_ENV=${APP_ENV}
        env_file:
            - .env
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        volumes:
            - .:/var/www
        ports:
            - 8000:8000
        depends_on:
            - mysql
            - redis
        restart: on-failure

    # Node Server
    node:
        container_name: node
        build:
            context: .
            target: node
        volumes:
            - .:/var/www
            - ./node_modules:/var/www/node_modules
        depends_on:
            - php
        tty: true

    # Database Server
    mysql:
        container_name: db
        image: mysql:8.2
        restart: on-failure
        ports:
            - "3306:3306"
        env_file:
            - .env
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_ROOT_USER=${DB_USERNAME}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
        volumes:
            - db-vol:/var/lib/mysql

    # Redis
    redis:
        container_name: redis
        image: 'redis:alpine'

    # Queue
    queue:
        container_name: queue
        build:
            context: .
            target: php-queue
        command: 'php artisan queue:work'
        depends_on:
            - php

    # Mailpit
    mailpit:
        image: axllent/mailpit
        container_name: mailpit
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - cookery-net
volumes:
    db-vol: ~

networks:
    cookery-net:
        driver: bridge

